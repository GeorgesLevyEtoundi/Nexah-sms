name: First github action

on:
  push:
    branches: main
    
jobs:
  test:
    name: Make a pull
    runs-on: ubuntu-latest
    
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ssh_secret }} 
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
